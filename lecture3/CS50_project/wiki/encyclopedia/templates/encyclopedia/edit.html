{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <form action="{% url 'save_edit' title %}" method="post">
        {% csrf_token %}
        <textarea name="content">{{ content }}</textarea>
        <button type="submit">Save</button>
    </form>
{% endblock %}
