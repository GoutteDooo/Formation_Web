{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>{{ message }}</h1>
    
    {% if entries %}
        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
