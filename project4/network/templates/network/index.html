{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
        <div id="new-post">
            <form id="new-post__form" method="post" action="new_post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Post">
            </form>
        </div>
    {% else %}
    <p>Log if u want to make a new post :)</p>
    {% endif %}
{% endblock %}
