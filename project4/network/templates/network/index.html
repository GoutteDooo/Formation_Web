{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    {% if user.is_authenticated %}
        <p id="message">{{message}}</p>
        <div id="new-post">
            <form id="new-post__form" data-url="{% url 'new_post' %}">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Post">
            </form>
        </div>
    {% else %}
    <p>Log if u want to make a new post :)</p>
    {% endif %}
    <div id="all-posts"></div>
{% endblock %}

{% block script %}
    <script src="{% static 'network/app.js' %}"></script>
{% endblock %}
